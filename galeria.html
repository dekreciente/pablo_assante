<script>
  // --- Autoplay thumbnails when visible ---
  const videoThumbs = document.querySelectorAll('.video-thumb');
  if (videoThumbs.length) {
    const io = new IntersectionObserver((entries) => {
      entries.forEach(e => {
        const v = e.target;
        if (e.isIntersecting) v.play().catch(() => {});
        else v.pause();
      });
    }, { threshold: 0.25 });
    videoThumbs.forEach(v => io.observe(v));
  }

  // --- Simple Lightbox for images & videos ---
  const lb = document.querySelector('.lb-backdrop');
  const lbMedia = document.querySelector('.lb-media');
  const lbCaption = document.querySelector('.lb-caption');
  const lbClose = document.querySelector('.lb-close');

  function openLB(node, caption){
    lb.hidden = false;
    lbMedia.innerHTML = ''; // reset

    const isVideo = node.tagName.toLowerCase() === 'video';
    const clone = isVideo ? document.createElement('video') : new Image();

    if (isVideo) {
      clone.controls = true;
      clone.playsInline = true;
      clone.innerHTML = node.innerHTML; // copy <source> children
      // If single source:
      const src = node.querySelector('source')?.getAttribute('src') || node.getAttribute('src');
      if (src) clone.src = src;
      clone.poster = node.getAttribute('poster') || '';
    } else {
      clone.src = node.currentSrc || node.src;
      clone.alt = node.alt || '';
    }

    lbMedia.appendChild(clone);
    lbCaption.textContent = caption || '';
    if (isVideo) clone.play().catch(() => {});
  }

  document.addEventListener('click', (e) => {
    const media = e.target.closest('.media-frame img, .media-frame video');
    if (media) {
      const cap = media.closest('figure')?.querySelector('figcaption')?.textContent?.trim();
      openLB(media, cap);
    }
    if (e.target === lb || e.target === lbClose) {
      lb.hidden = true;
      lbMedia.innerHTML = '';
    }
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && !lb.hidden) {
      lb.hidden = true;
      lbMedia.innerHTML = '';
    }
  });
</script>


<script>
  (function () {
    const btn = document.querySelector('.menu-toggle');
    const nav = document.getElementById('site-menu');

    if (!btn || !nav) return;

    function setOpen(open) {
      btn.setAttribute('aria-expanded', String(open));
      nav.classList.toggle('open', open);
    }

    btn.addEventListener('click', () => {
      const isOpen = btn.getAttribute('aria-expanded') === 'true';
      setOpen(!isOpen);
    });

    // Cerrar al pulsar Esc
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') setOpen(false);
    });

    // Cerrar al tocar un enlace
    nav.addEventListener('click', (e) => {
      if (e.target.closest('a')) setOpen(false);
    });
  })();
</script>


<script>
  (function () {
    const html = document.documentElement;

    // Lanzar fade-in del <main>
    function markLoaded(){ html.classList.add('page-loaded'); }
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => requestAnimationFrame(markLoaded));
    } else {
      requestAnimationFrame(markLoaded);
    }

    // Fade-out al navegar a otra página interna (header se mantiene)
    document.addEventListener('click', (e) => {
      const a = e.target.closest('a[href]');
      if (!a) return;

      const url = new URL(a.href, location.href);
      const sameOrigin = url.origin === location.origin;
      const newTab = a.target === '_blank' || a.hasAttribute('download');
      const onlyHash = url.pathname === location.pathname && url.hash;

      if (!sameOrigin || newTab || onlyHash) return;

      e.preventDefault();
      html.classList.add('page-leaving');

      // Sincroniza con la duración de .page-leaving main (0.35s por defecto)
      setTimeout(() => { location.href = a.href; }, 350);
    });

    // Compatibilidad bfcache (volver atrás/adelante)
    window.addEventListener('pageshow', (e) => {
      if (e.persisted) {
        html.classList.remove('page-leaving');
        html.classList.add('page-loaded');
      }
    });
  })();
</script>
